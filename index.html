{% for post in site.posts %} 
<div class="row">
    <h1><a class="linktext" href="{{ post.url}}">{{ post.title }}</a></h1>
    <span class="date">{{ post.date | date: "%B %-d, %Y"}}</span>
    <hr/>
    <div class="excerpt">{{ post.excerpt }}</div>
    (<a href="{{ post.url }}" class="linktext">Read More</a>)
</div>
{% endfor %}
